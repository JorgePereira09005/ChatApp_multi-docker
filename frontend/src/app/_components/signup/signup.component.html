<div class="container text-center">

    <div class="row justify-content-center">

        <h2 style="margin-top: 25px;">Register</h2>

        <div class="col-md-12">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group w-100">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && getForm.username.errors }">

                    <div *ngIf="submitted && getForm.username.errors" class="invalid-feedback">
                        <div *ngIf="getForm.username.errors.required">Username is required!</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && getForm.password.errors }">

                    <div *ngIf="submitted && getForm.password.errors" class="invalid-feedback">
                        <div *ngIf="getForm.password.errors.required">Password is required!</div>
                        <div *ngIf="getForm.password.errors.minlength">Password must be at least 6 characters!</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && getForm.firstName.errors }">

                    <div *ngIf="submitted && getForm.firstName.errors" class="invalid-feedback">
                        <div *ngIf="getForm.firstName.errors.required">First name is required!</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && getForm.lastName.errors }">

                    <div *ngIf="submitted && getForm.lastName.errors" class="invalid-feedback">
                        <div *ngIf="getForm.lastName.errors.required">Last name is required!</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && getForm.email.errors }">

                    <div *ngIf="submitted && getForm.email.errors" class="invalid-feedback">
                        <div *ngIf="getForm.email.errors.required">Email is required!</div>
                        <div *ngIf="getForm.email.errors.pattern">Email is not valid!</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profilePic">Profile picture URL</label>
                    <input type="text" formControlName="profilePic" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control">
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="/home" class="btn btn-link">Cancel</a>
                </div>

                <div class="alert alert-warning" *ngIf="submitted && isSignUpFailed">
                    Signup failed!<br />{{ errorMessage }}
                </div>

                <div class="alert alert-success" *ngIf="isSuccessful">
                    Your registration is successful!
                </div>

            </form>

        </div>
    </div>
